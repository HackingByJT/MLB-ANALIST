<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias en Tiempo Real MLB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #004080;
        }
        .navbar-brand {
            font-family: 'Oswald', sans-serif;
            font-size: 28px;
            font-weight: 600;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            color: #004080;
            margin-bottom: 30px;
        }
        .list-group-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .list-group-item img {
            border-radius: 8px;
            margin-right: 15px;
        }
        .list-group-item strong {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2em;
        }
        .list-group-item p {
            margin-top: 10px;
        }
        footer {
            margin-top: 40px;
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">An치lisis MLB</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/analisis">An치lisis Avanzado</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/suscripcion">Suscripci칩n</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/noticias">Noticias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/scoreboard">Scoreboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/calendario">Calendario</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Noticias en Tiempo Real</h1>

    <ul class="list-group">
        {% for noticia in noticias %}
        <li class="list-group-item d-flex align-items-start">
            <img src="{{ noticia.images[0]['url'] }}" width="100" height="100" alt="Noticia">
            <div>
                <strong>{{ noticia.headline }}</strong>
                <p>{{ noticia.description }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<footer>
    <p>&copy; 2024 An치lisis MLB. Todos los derechos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
